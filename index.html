<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title lang="ru">Макет страницы</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Шапка страницы</h1>
    </header>

    <main>
      <div class="left-content">
        <div class="left-header"><h2>Основная часть</h2></div>
        <div class="bottom-container">
          <div class="split-container">
            <div>
              <p>Левая часть второго дива</p>
            </div>
            <div>
              <p>Правая часть второго дива</p>
            </div>
          </div>
          <div class="single-div">
            <p>Единый див</p>
          </div>
        </div>
      </div>
      <div class="right-content">
        <p>Правая часть</p>
      </div>
    </main>

    <footer>
      <div class="footer-sect">Пункт 1</div>
      <div class="footer-sect">Пункт 2</div>
      <div class="footer-sect">Пункт 3</div>
      <div class="footer-sect">Пункт 4</div>
    </footer>
  </body>
